<script>
      const deadlineDate = new Date('February 28, 2021 11:59:59').getTime();
                
                // Cache all countdown boxes into consts
                const countdownDays = document.querySelector('.countdown__days .number');
                const countdownHours = document.querySelector('.countdown__hours .number');
                const countdownMinutes = document.querySelector('.countdown__minutes .number');
                const countdownSeconds = document.querySelector('.countdown__seconds .number');
                
                // Get current date and time
                // Update the count down every 1 second (1000 milliseconds)
              
              var mytiming =  setInterval(() => {
                 const currentDate = new Date().getTime();

                    

                    // Calculate the distance between current date and time and the deadline date and time
                    const distance = deadlineDate - currentDate;

                    // Calculations the data for remaining days, hours, minutes and seconds
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Insert the result data into individual countdown boxes
                    countdownDays.innerHTML = days;
                    countdownHours.innerHTML = hours;
                    countdownMinutes.innerHTML = minutes;
                    countdownSeconds.innerHTML = seconds;
                    $('.mybirthdate').html(new Date(deadlineDate).toString());
                    var tobirthday = deadlineDate - currentDate;
                                            if(tobirthday < 0){
                                               clearInterval(mytiming);
                                              $('.countdown').hide();
                                              $('#hurray').html('Hurray !!!!');
                                              $('#comingsoon').html('Happy Birthday');
                                              $('.parahny').html('It \'s your birthday');

                                            }

                }, 1000);

    (function($) {


        "use strict";




        var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 100;

            if (this.isDeleting) {
                delta /= 2;
            }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        };

        window.onload = function() {

            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
            document.body.appendChild(css);
        };
    })(jQuery);
